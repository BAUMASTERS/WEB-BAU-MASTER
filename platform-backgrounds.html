<div class="platform-bg-page">
    <!-- Page Header -->
    <div class="page-header">
        <div>
            <h1 class="page-title">Quản lý Background Sàn</h1>
            <p class="page-subtitle">Upload và quản lý background cho từng sàn streaming</p>
        </div>
        <div class="page-actions">
            <button class="btn btn-secondary" id="backToDashboard">
                <i class="fas fa-arrow-left"></i> Quay lại
            </button>
            <button class="btn btn-primary" id="addBgBtn">
                <i class="fas fa-plus"></i> Thêm Background
            </button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Background Mới</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label class="form-label">Chọn sàn *</label>
                        <select id="bgPlatform" class="select-input" required>
                            <option value="">-- Chọn sàn --</option>
                            <option value="gar">Gar</option>
                            <option value="mny">Mny</option>
                            <option value="oap">Oap</option>
                            <option value="3ce">3CE</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tên background</label>
                        <input type="text" id="bgName" class="form-input" placeholder="Nhập tên background">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Chọn file *</label>
                        <div class="upload-area" id="bgUploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Kéo thả ảnh vào đây hoặc <span class="upload-link">chọn từ máy tính</span></p>
                            <small class="form-hint">Định dạng: JPG, PNG, GIF. Kích thước đề xuất: 1920x1080px</small>
                            <div id="previewContainer" style="display: none; margin-top: 15px;">
                                <img id="previewImg" style="max-width: 100%; max-height: 200px; border-radius: 8px;">
                            </div>
                        </div>
                        <input type="file" id="bgFile" accept="image/*" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="setAsDefault">
                            <span>Đặt làm background mặc định cho sàn này</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary modal-close">Hủy</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Platform Tabs -->
    <div class="platform-tabs">
        <button class="tab-btn active" data-platform="all">Tất cả</button>
        <button class="tab-btn" data-platform="gar">Gar</button>
        <button class="tab-btn" data-platform="mny">Mny</button>
        <button class="tab-btn" data-platform="oap">Oap</button>
        <button class="tab-btn" data-platform="3ce">3CE</button>
        <button class="tab-btn" data-platform="other">Khác</button>
    </div>

    <!-- Backgrounds Grid -->
    <div class="backgrounds-grid" id="backgroundsGrid">
        <!-- Background items will be loaded here -->
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
        <i class="fas fa-images"></i>
        <h3>Chưa có background nào</h3>
        <p>Thêm background đầu tiên để sử dụng cho các phiên live</p>
        <button class="btn btn-primary" id="addFirstBg">
            <i class="fas fa-plus"></i> Thêm Background
        </button>
    </div>
</div>

<style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Sample data - in real app, this would come from API
    let backgrounds = [
        {
            id: 1,
            name: 'Gaming Background',
            platform: 'gar',
            filename: 'bg-gar-1.jpg',
            url: 'https://images.unsplash.com/photo-1593305841991-05c297ba4575?auto=format&fit=crop&w=800',
            isDefault: true,
            uploadedAt: '2024-08-15',
            size: '2.4 MB'
        },
        {
            id: 2,
            name: 'Elegant Purple',
            platform: 'mny',
            filename: 'bg-mny-1.jpg',
            url: 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?auto=format&fit=crop&w=800',
            isDefault: true,
            uploadedAt: '2024-08-10',
            size: '1.8 MB'
        },
        {
            id: 3,
            name: 'Tech Blue',
            platform: '3ce',
            filename: 'bg-3ce-1.jpg',
            url: 'https://images.unsplash.com/photo-1518709268805-4e9042af2176?auto=format&fit=crop&w=800',
            isDefault: true,
            uploadedAt: '2024-08-05',
            size: '3.1 MB'
        },
        {
            id: 4,
            name: 'Summer Vibes',
            platform: 'oap',
            filename: 'bg-oap-1.jpg',
            url: 'https://images.unsplash.com/photo-1533134486753-c833f0ed4866?auto=format&fit=crop&w=800',
            isDefault: true,
            uploadedAt: '2024-08-01',
            size: '2.7 MB'
        }
    ];

    // DOM Elements
    const backgroundsGrid = document.getElementById('backgroundsGrid');
    const emptyState = document.getElementById('emptyState');
    const uploadModal = document.getElementById('uploadModal');
    const bgUploadArea = document.getElementById('bgUploadArea');
    const bgFileInput = document.getElementById('bgFile');
    const uploadForm = document.getElementById('uploadForm');
    const previewImg = document.getElementById('previewImg');
    const previewContainer = document.getElementById('previewContainer');
    const tabButtons = document.querySelectorAll('.tab-btn');
    const addBgBtn = document.getElementById('addBgBtn');
    const addFirstBg = document.getElementById('addFirstBg');
    const backToDashboard = document.getElementById('backToDashboard');
    const modalCloseBtns = document.querySelectorAll('.modal-close');

    // Platform names mapping
    const platformNames = {
        'gar': 'Gar',
        'mny': 'Mny', 
        'oap': 'Oap',
        '3ce': '3CE',
        'other': 'Khác'
    };

    // Initialize
    renderBackgrounds('all');

    // Tab switching
    tabButtons.forEach(btn => {
        btn.addEventListener('click', function() {
            // Update active tab
            tabButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            // Filter backgrounds
            const platform = this.dataset.platform;
            renderBackgrounds(platform);
        });
    });

    // Open upload modal
    addBgBtn.addEventListener('click', openUploadModal);
    addFirstBg.addEventListener('click', openUploadModal);

    // Close modal
    modalCloseBtns.forEach(btn => {
        btn.addEventListener('click', closeUploadModal);
    });

    // Click outside modal to close
    uploadModal.addEventListener('click', function(e) {
        if (e.target === uploadModal) {
            closeUploadModal();
        }
    });

    // File upload handling
    bgUploadArea.addEventListener('click', () => bgFileInput.click());
    bgUploadArea.querySelector('.upload-link').addEventListener('click', (e) => {
        e.stopPropagation();
        bgFileInput.click();
    });

    bgFileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            if (!file.type.match('image.*')) {
                alert('Vui lòng chọn file ảnh (JPG, PNG, GIF)');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                alert('File quá lớn. Vui lòng chọn file nhỏ hơn 10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Form submission
    uploadForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const platform = document.getElementById('bgPlatform').value;
        const name = document.getElementById('bgName').value;
        const file = bgFileInput.files[0];
        const isDefault = document.getElementById('setAsDefault').checked;

        if (!platform) {
            alert('Vui lòng chọn sàn');
            return;
        }

        if (!file) {
            alert('Vui lòng chọn file ảnh');
            return;
        }

        // Create new background object
        const newBg = {
            id: Date.now(),
            name: name || `${platformNames[platform]} Background`,
            platform: platform,
            filename: file.name,
            url: URL.createObjectURL(file), // In real app, this would be uploaded to server
            isDefault: isDefault,
            uploadedAt: new Date().toISOString().split('T')[0],
            size: formatFileSize(file.size)
        };

        // If setting as default, unset previous default for this platform
        if (isDefault) {
            backgrounds.forEach(bg => {
                if (bg.platform === platform) {
                    bg.isDefault = false;
                }
            });
        }

        // Add to backgrounds array
        backgrounds.push(newBg);

        // Close modal and reset form
        closeUploadModal();
        uploadForm.reset();
        previewContainer.style.display = 'none';

        // Re-render
        const activeTab = document.querySelector('.tab-btn.active').dataset.platform;
        renderBackgrounds(activeTab);

        alert('Background đã được upload thành công!');
    });

    // Back to dashboard
    backToDashboard.addEventListener('click', function() {
        if (confirm('Quay lại trang chính?')) {
            // In real app, this would navigate to dashboard
            console.log('Navigate to dashboard');
            // Example: window.location.href = 'dashboard.html';
        }
    });

    // Functions
    function openUploadModal() {
        uploadModal.classList.add('active');
    }

    function closeUploadModal() {
        uploadModal.classList.remove('active');
        uploadForm.reset();
        previewContainer.style.display = 'none';
        bgFileInput.value = '';
    }

    function renderBackgrounds(filter = 'all') {
        // Filter backgrounds
        let filteredBgs = backgrounds;
        if (filter !== 'all') {
            filteredBgs = backgrounds.filter(bg => bg.platform === filter);
        }

        // Show/hide empty state
        if (filteredBgs.length === 0) {
            backgroundsGrid.innerHTML = '';
            emptyState.style.display = 'block';
            return;
        } else {
            emptyState.style.display = 'none';
        }

        // Render backgrounds
        backgroundsGrid.innerHTML = filteredBgs.map(bg => `
            <div class="bg-item">
                <div class="bg-thumbnail" style="background-image: url('${bg.url}')">
                    <div class="bg-overlay">
                        <div class="bg-actions">
                            <button class="bg-action-btn" onclick="setAsDefault(${bg.id})" title="Đặt làm mặc định">
                                <i class="fas fa-star"></i>
                            </button>
                            <button class="bg-action-btn" onclick="editBackground(${bg.id})" title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="bg-action-btn" onclick="deleteBackground(${bg.id})" title="Xóa">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-content">
                    <div class="bg-header">
                        <h4 class="bg-name">${bg.name}</h4>
                        <span class="bg-platform platform-${bg.platform}">${platformNames[bg.platform]}</span>
                    </div>
                    <div class="bg-meta">
                        <div>
                            <div>${formatDate(bg.uploadedAt)}</div>
                            <div>${bg.size}</div>
                        </div>
                        ${bg.isDefault ? '<span class="bg-default">Mặc định</span>' : ''}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Expose functions to global scope for inline onclick
    window.setAsDefault = function(id) {
        const bg = backgrounds.find(b => b.id === id);
        if (bg) {
            // Unset previous default for this platform
            backgrounds.forEach(b => {
                if (b.platform === bg.platform) {
                    b.isDefault = false;
                }
            });
            
            // Set new default
            bg.isDefault = true;
            
            // Re-render
            const activeTab = document.querySelector('.tab-btn.active').dataset.platform;
            renderBackgrounds(activeTab);
            
            alert(`Đã đặt "${bg.name}" làm background mặc định cho ${platformNames[bg.platform]}`);
        }
    };

    window.editBackground = function(id) {
        const bg = backgrounds.find(b => b.id === id);
        if (bg) {
            // In real app, this would open edit modal
            alert(`Chỉnh sửa background: ${bg.name}\nChức năng này sẽ được phát triển sau.`);
        }
    };

    window.deleteBackground = function(id) {
        if (confirm('Bạn có chắc chắn muốn xóa background này?')) {
            const bg = backgrounds.find(b => b.id === id);
            if (bg && bg.isDefault) {
                if (!confirm('Đây là background mặc định. Xóa sẽ bỏ mặc định. Tiếp tục?')) {
                    return;
                }
            }
            
            backgrounds = backgrounds.filter(b => b.id !== id);
            const activeTab = document.querySelector('.tab-btn.active').dataset.platform;
            renderBackgrounds(activeTab);
            
            alert('Đã xóa background thành công');
        }
    };
});
</script>
