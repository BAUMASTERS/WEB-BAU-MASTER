<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aurora Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f8fc;
      color: #1f2937;
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .menu a {
      display: block;
      padding: 10px 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      color: #374151;
      text-decoration: none;
      cursor: pointer;
    }

    .menu a.active,
    .menu a:hover {
      background: #e0edff;
      color: #2563eb;
    }

    .promo {
      margin-top: auto;
      background: #e6f7f0;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
    }

    .promo button {
      width: 100%;
      margin-top: 10px;
      border: none;
      background: #111827;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 24px;
    }

    /* TOPBAR */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .search {
      width: 280px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
    }

    .avatar {
      background: #2563eb;
      color: #fff;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 600;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 32px;
    }

    .card span {
      font-size: 13px;
      color: #2563eb;
    }

    /* CHARTS */
    .charts {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
    }

    .chart-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
    }

    .fake-line {
      height: 220px;
      background: linear-gradient(to top right, #93c5fd, #e0edff);
      border-radius: 12px;
    }

    .fake-bars {
      height: 220px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
    }

    .fake-bars div {
      flex: 1;
      background: #93c5fd;
      border-radius: 6px 6px 0 0;
    }

    @media (max-width: 1100px) {
      .cards { grid-template-columns: repeat(2, 1fr); }
      .charts { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">aurora</div>

    <div class="menu">
      <a class="active">Dashboard</a>
      <a>Users</a>
      <a>Account</a>
      <a>Login</a>
      <a>Signup</a>
    </div>

    <div class="promo">
      <b>Get More Features</b>
      <p>Starting at just <b>$59</b></p>
      <button>Explore now</button>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <div class="topbar">
      <input class="search" placeholder="Search">
      <div class="avatar">Q</div>
    </div>

    <!-- CARDS -->
    <section class="cards">
      <div class="card"><p>Total Visitors</p><h2>5.9M</h2><span>Traffic sources</span></div>
      <div class="card"><p>Bounce Rate</p><h2>62.11%</h2><span>Performance</span></div>
      <div class="card"><p>Conversion</p><h2>21.91%</h2><span>Top Products</span></div>
      <div class="card"><p>Active Referrals</p><h2>470</h2><span>Referral links</span></div>
    </section>

    <!-- CHARTS -->
    <section class="charts">
      <div class="chart-box">
        <h3>New Users</h3>
        <div class="fake-line"></div>
      </div>

      <div class="chart-box">
        <h3>Top Campaigns</h3>
        <div class="fake-bars">
          <div style="height:110px"></div>
          <div style="height:80px"></div>
          <div style="height:55px"></div>
          <div style="height:40px"></div>
          <div style="height:25px"></div>
        </div>
      </div>
    </section>

  </main>
</div>
</body>
</html>
