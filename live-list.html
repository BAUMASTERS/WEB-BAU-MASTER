<div class="live-list-page">

            </button>
        </div>

                    <option value="mny">Mny</option>
                    <option value="oap">Oap</option>
                    <option value="3ce">3CE</option>
                </select>
            </div>

                    <option value="">Tất cả trạng thái</option>
                    <option value="upcoming">Sắp diễn ra</option>
                    <option value="live">Đang live</option>
                    <option value="ended">Đã kết thúc</option>

                    <th>Thời gian</th>
                    <th>Tiêu đề</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="liveSessionsTable">
                <!-- Dữ liệu sẽ được tải bằng JavaScript -->
            </tbody>
        </table>
        
        <div class="table-footer">
            <div class="table-info">
                Hiển thị <span id="showingCount">0</span> trong tổng số <span id="totalCount">0</span> phiên live
            </div>
            <div class="pagination">
                <button class="btn btn-secondary" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-info">Trang 1 của 1</span>
                <button class="btn btn-secondary">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Empty State -->
    <div id="emptyState" class="empty-state">
